<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonAI Blog | AI Automation Tutorials & Tips</title>
  <meta name="description" content="MoonAI Space blog: tutorials, guides, and best practices on AI + n8n automation for creators."/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#4fc3f7; --accent:#ff4081; --bg-dark:#0a0f2f; --bg-light:#1b1f3b; --text-light:#e0e0e0; --radius:12px; --transition:.3s; }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    html, body{font-family:'Inter',sans-serif; background:var(--bg-dark); color:var(--text-light); line-height:1.6;}
    a{color:var(--primary); text-decoration:none; transition:color var(--transition);}
    a:hover{color:var(--accent);}
    header, footer{background:var(--bg-light); padding:1rem;}
    nav ul{display:flex; gap:1rem;}
    main{max-width:900px;margin:2rem auto; padding:0 1rem;}
    .post{background:var(--bg-light); padding:1.5rem; border-radius:var(--radius); margin-bottom:2rem;}
    .post h2{font-family:'Orbitron',sans-serif; margin-bottom:.5rem;}
    .post .meta{font-size:.9rem; color:#aaa; margin-bottom:1rem;}
    .post p{margin-bottom:1rem;}
    .read-more{font-weight:600;}
    @media(max-width:600px){nav ul{flex-direction:column;}}
  </style>
</head>
<body>
  <header>
    <nav class="nav-container">
      <a class="logo" href="index.html">MoonAI Space</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>MoonAI Blog</h1>
    <p>Latest tutorials, guides, and tips for AI + n8n automation.</p>
    <div id="posts"></div>
  </main>

  <footer>
    <p>&copy; 2025 MoonAI Space. All rights reserved. 
      <a href="privacy-policy.html">Privacy Policy</a> | 
      <a href="terms-of-service.html">Terms of Service</a>
    </p>
  </footer>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch("post/index.json");
        const posts = await res.json();

        const container = document.getElementById("posts");
        container.innerHTML = "";

        posts.forEach(post => {
          const article = document.createElement("article");
          article.className = "post";
          article.innerHTML = `
            <h2><a href="post/${post.slug}.html">${post.title}</a></h2>
            <div class="meta">${post.date}</div>
            <p>${post.excerpt}</p>
            <a class="read-more" href="post/${post.slug}.html">Read more →</a>
          `;
          container.appendChild(article);
        });
      } catch (err) {
        document.getElementById("posts").innerHTML = "<p>⚠️ Could not load posts.</p>";
        console.error("Error loading posts:", err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
