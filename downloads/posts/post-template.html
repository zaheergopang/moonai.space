<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{TITLE}} — MoonAI Space</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="canonical" href="{{CANONICAL}}">
  <meta name="robots" content="index,follow">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Article Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{TITLE}}",
    "datePublished": "{{DATE}}",
    "dateModified": "{{DATE}}",
    "description": "{{DESCRIPTION}}",
    "mainEntityOfPage": {"@type":"WebPage","@id":"{{CANONICAL}}"},
    "author":{"@type":"Person","name":"MoonAI Space"}
  }
  </script>

</head>
<body class="antialiased bg-[#0D0C1D] text-gray-200">
  <!-- reuse your site header -->
  <header class="fixed top-0 left-0 w-full z-50 glass-nav">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="font-orbitron text-2xl font-bold tracking-wider text-white">Moon<span class="gradient-text">AI</span></a>
      <nav class="hidden md:flex items-center space-x-8">
        <a href="#features" class="text-gray-300 hover:text-white transition-colors">Features</a>
        <a href="#marketplace" class="text-gray-300 hover:text-white transition-colors">Marketplace</a>
        <a href="blog.html" class="text-gray-300 hover:text-white transition-colors">Blog</a>
        <a href="#contact" class="text-gray-300 hover:text-white transition-colors">Contact</a>
      </nav>
    </div>
  </header>

  <main class="pt-32 pb-16">
    <div class="container mx-auto px-6 max-w-4xl">
      <a href="blog.html" class="text-violet-300 hover:underline">&larr; Back to Blog</a>
      <h1 class="mt-4 text-4xl font-extrabold">{{TITLE}}</h1>
      <div class="text-sm text-gray-400 mt-2">{{DATE}} · Keyword: {{KEYWORD}} · Tags: {{TAGS}}</div>

      <article class="prose prose-invert mt-6">
        {{CONTENT_HTML}}
      </article>

      <!-- Optional FAQ block will be injected by n8n when provided -->
      <div id="faq-section" class="mt-8"></div>
    </div>
  </main>

  <footer class="bg-black bg-opacity-30 border-t border-white border-opacity-5">
    <div class="container mx-auto px-6 py-8">
      <div class="flex justify-between items-center">
        <p class="text-sm text-gray-400">&copy; 2025 MoonAI Space. All rights reserved.</p>
        <div class="text-sm">
          <a href="privacy-policy.html" class="text-gray-400 hover:text-white ml-4">Privacy</a>
          <a href="terms-of-service.html" class="text-gray-400 hover:text-white ml-4">Terms</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
