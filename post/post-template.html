<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{title}} | MoonAI Blog</title>
  <meta name="description" content="{{excerpt}}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#4fc3f7; --accent:#ff4081; --bg-dark:#0a0f2f; --bg-light:#1b1f3b; --text-light:#e0e0e0; --radius:12px; --transition:.3s; }
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    html, body{font-family:'Inter',sans-serif; background:var(--bg-dark); color:var(--text-light); line-height:1.6;}
    a{color:var(--primary); text-decoration:none;}
    header, footer{background:var(--bg-light); padding:1rem;}
    nav ul{display:flex; gap:1rem;}
    main{max-width:800px;margin:2rem auto; padding:0 1rem;}
    article{background:var(--bg-light); padding:2rem; border-radius:var(--radius);}
    h1{font-family:'Orbitron',sans-serif; margin-bottom:1rem;}
    .meta{font-size:.9rem; color:#aaa; margin-bottom:1.5rem;}
    @media(max-width:600px){nav ul{flex-direction:column;}}
  </style>
</head>
<body>
  <header>
    <nav class="nav-container">
      <a class="logo" href="../index.html">MoonAI Space</a>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../blog.html">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h1>{{title}}</h1>
      <div class="meta">{{date}}</div>
      <div class="content">
        {{content}}
      </div>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 MoonAI Space. All rights reserved. 
      <a href="../privacy-policy.html">Privacy Policy</a> | 
      <a href="../terms-of-service.html">Terms of Service</a>
    </p>
  </footer>
</body>
</html>
